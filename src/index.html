<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<link rel="stylesheet" href="styles.css">
<style>

</style>

<body>

    <div ng-app="boostApp" ng-controller="mainCtrl" class="container" ng-cloak>
        <section class="site-container padding-tb">
            <section class="card wow fadeInLeft">
                <h3 class="wow fadeInDown" data-wow-delay="0.4s">Main Task Questions</h3>
                <form action="#" class="form" ng-show="!isSubmitted">
                    <div ng-repeat="question in questions">
                        <div ng-if="question.type == questionsTypesEnum.freeText" class="form__wrapper wow fadeInDown" data-wow-delay="0.5s">
                            <input type="text" class="form__input" name="text" ng-model="answers[$index]">
                            <label class="form__label" for="text">                        
                                <span class="form__label-content">{{question.text}}</span>                    
                                </label>
                        </div>
                        <div ng-if="question.type == questionsTypesEnum.range">
                            <label ng-bind="question.text"></label>
                            <slider min="0" max="5" step="1" tooltip="hide" ng-model="answers[$index]"></slider>
                        </div>
                        <div ng-if="question.type == questionsTypesEnum.yesNo">
                            <label ng-bind="question.text"></label>
                            <md-switch class="md-primary" ng-model="answers[$index]">
                            </md-switch>
                        </div>
                        <md-input-container ng-if="question.type == questionsTypesEnum.selectOptions">
                            <label>{{question.text}}</label>
                            <md-select ng-model="answers[$index]">
                                <md-option ng-value="option" ng-repeat="option in question.options">
                                    {{option}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div class="form__wrapper--submit wow fadeInLeft" data-wow-delay="0.7s">
                        <div class="form__input-submit"> <button name="submit" type="button" class="btn btn-block" ng-click="submit()">Submit</button> </div>
                    </div>
                </form>
                <div ng-show="isSubmitted">
                    Gracies!
                </div>
            </section>
        </section>
    </div>



    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>
</body>
